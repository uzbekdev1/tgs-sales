<ion-header>
  <ion-toolbar>
    <ion-title>
      TGS - Contacts
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-add" routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

      </ion-card-content>

  <ion-list>
    <ng-container *ngIf="!companies || companies.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of companies">

      <ion-item button [routerLink]="['/details', item.id]">
        <ion-list>
          <ion-item lines="none">
            <ion-label>
              <h2>{{ item.companyName }}</h2>
              <p>relatie type: {{ item.relationType }}</p>
              <p>{{ item.city }}, {{ item.provincie }}, {{ item.country }}</p>
              <p>Laatste contact op {{ item.createdAt | date:'d-MMMM-y' }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success">Ga langs</ion-item-option>
        <ion-item-option color="primary">Email <br><br> verzonden</ion-item-option>
        <ion-item-option color="secondary">gebelt</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
