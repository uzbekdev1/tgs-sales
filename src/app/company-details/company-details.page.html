<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Details</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
    <ion-list lines="full">
      <ion-item>
        <ion-input required type="text" placeholder="company Name" [(ngModel)]="company.companyName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input required type="text" placeholder="city" [(ngModel)]="company.city"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input required type="text" placeholder="provincie" [(ngModel)]="company.provincie"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input required type="text" placeholder="country" [(ngModel)]="company.country"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input required type="text" placeholder="relation type" [(ngModel)]="company.relationType"></ion-input>
            </ion-item>
          
    </ion-list>
    <ion-button expand="full" (click)="saveCompany()">Save</ion-button>
  </ion-content>
